name: test-workflow
on:
  pull_request:
    branches:
      - master
    types:
      - closed
jobs:
  build-backend:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install
        working-directory: ./backend
        run: yarn

      - name: Build backend
        working-directory: ./backend
        run: npx tsc

      - name: Test secret
        run: echo ${{ secrets.TEST }}
